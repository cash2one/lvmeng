<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="renderer" content="webkit">

   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Luzheng Futures Asset Management">
   <link href="/static/web_customer/homePage/lvmeng/images/favicon.png" rel="shortcut icon" />
   <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3&ak=o5kn9m88vZiSOKPypvsXmBcaf4pPZnT9"></script>

    {% load staticfiles %}


    <title>牛基队</title>

    <!-- =============== BOOTSTRAP STYLES ===============-->

    <link type="text/css" rel="stylesheet" href="/static/agle/vendor/bootstrap/dist/css/bootstrap.css" id="bscss">

    <link type="text/css" rel="stylesheet" href="/static/agle/app/css/app_complete.css" id="maincss">
    <link type="text/css" rel="stylesheet" href="{% static "agle/app/css/luzheng.css" %}" id="maincss">
    <link rel="stylesheet" type="text/css" href="{% static "erp/css/employee.css" %}" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static "erp/css/lvmeng.css" %}" type="text/css">
    <link type="text/css" rel="stylesheet" href="/static/css/main.css">

    <script src="{% static "agle/app/js/PCASClass.js" %}" charset="gb2312"></script>

    <script src="{% static "agle/vendor/jquery/dist/jquery.js" %}"></script>
    <script src="{% static "erp/js/address.js" %}"></script>
    <script src="{% static "erp/js/datetool/laydate.dev.js" %}"></script>
    <script src="/static/js/jquery.table2excel.js"></script>

</head>


<body onload="setup();" style="overflow: auto">
<div class="">
    <div class="">
        {% comment %}{% if message %}
            <div class="header-line">
               <!-- START Language list-->
                <h3 align="center">{{message}}</h3>
            </div>
        {% endif %}

        {% if messages %}
            {% for message in messages %}
                {% if forloop.last %}
                    <div class="message" style="text-align:center;color:#E53E4D;"><h3 align="center">{{message}}</h3></div>
                {% endif %}
            {% endfor %}
        {% endif %}{% endcomment %}
        <header class="site-header">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://niujidui.com">
                        <img src="/static/new_img/logo.png" />
                    </a>
                </div>
                <div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav pull-right">
                            <!--<li><span>我已注册,现在就&nbsp;</span></li>-->
                            <!--<li><button class="btn-download">下载登录</button></li>-->
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="row">
            <div class="col-lg-12 panel-body">
                <form action="/erp/business_redister_save/" method="post" role="form" enctype="multipart/form-data">
                    <input style="display:none;" name="redister_email" value="{{ email }}">
                    <input style="display:none;" name="redister_phoneNum" value="{{ phoneNum }}">
                        {% csrf_token %}
                        {% load crispy_forms_tags %}
                        {% crispy form %}
                </form>
            </div>
        </div>
    </div>

</div>
<script>


    $(function(){
        $("#id_address").before("<form name='shareip' action='' method='' id='city_form'><select class='select form-control' name='province' id='s1' style='width:180px;display: inline-block;'><option></option></select>&nbsp;&nbsp;&nbsp;<select class='select form-control' name='city' id='s2' style='width:180px;display: inline-block;'><option></option></select>&nbsp;&nbsp;&nbsp;<select class='select form-control' name='town' id='s3' style='width:180px;display: inline-block;'><option></option></select></form>");
        $("#id_address").css("margin-top","10px");
        $("#id_address").css("margin-bottom","10px");

        $('.imagewidget').removeClass('form-control').addClass('clearablefileinput');
    });

    $(function(){
        var mark = $("#check_remark").val();
        if(mark){
            $("#city_form").css("display","none");
        }
        $("#s3").change(function(){
            var province = $("#s1").find("option:selected").val();
            var city = $("#s2").find("option:selected").val();
            var town = $("#s3").find("option:selected").val();
            if(province == city){
                $("#id_address").val(province+town)
            }else{
                $("#id_address").val(province+city+town)
            }

        });
    });


</script>

</body>
</html>
