<html>
<head>
    <meta charset="utf-8">
</head>


<a href="#" data-toggle="dropdown">
    <em><img style="" src="/static/img/chat.png"/></em>
    <div id="unread_message" style="top: -8px;" class="label label-danger">{% if total_unread %}{{ total_unread }}{% endif %}</div>
 </a>

<ul class="dropdown-menu animated flipInX">
    <li>
        <div class="list-group">

            {% for users in user_agents %}
                <a class="list-group-item" onclick="online_chat({{ users.id }});" style="cursor:pointer;">
                    <div class="media-box">
                        <div class="media-box-body clearfix">
                            <div class="m0" style="float:left">{{ users }}</div>
                            <div class="label label-danger pull-right" style="float:left;" >{% if users.unread %}{{ users.unread }}{% endif %}</div>
                        </div>
                    </div>
                </a>
            {% endfor %}

        </div>
    </li>
</ul>
</html>
